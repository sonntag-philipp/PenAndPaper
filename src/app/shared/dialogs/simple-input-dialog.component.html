<h3 md-dialog-title>{{ data.title }}</h3>
<md-dialog-content>
  <md-form-field *ngFor="let item of data.inputs">
    <input mdInput [(ngModel)]="item.value" placeholder="{{ item.name }}:" type="{{ getType(item) }}">
  </md-form-field>
</md-dialog-content>
<md-dialog-actions>
  <button md-button color="accent" (click)="onBtnClose();">Fertig</button>
</md-dialog-actions>
